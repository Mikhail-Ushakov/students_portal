{% extends 'account/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
{% if form.errors %}
    <h1 class="msg-error">Попробуйте другие данные</h1>
{% else %}
    <h1 class="msg-simple">
        Введите данные следуя форме
    </h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Регистрация">
</form>
{% endblock %}
