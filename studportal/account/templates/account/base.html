{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">Сосайти нетворк</div>
        <div class="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Панель</a>
                <a href="{% url 'users-list' %}">Люди</a>
                <a href="{% url 'manage_course_list' %}">Преподавание</a>
                <span>Вы вошли как {{ user.first_name|default:user.username }}</span>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'registration' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
    <div class="sidebar">

    </div>
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <span class="footer-text">Все права поражены.</span>
    </div>
    <!-- <script type="text/javascript"> 
        document.getElementById("id_url").setAttribute('value',`${request.user}_default.png`);
      </script> -->
</body>
</html>
