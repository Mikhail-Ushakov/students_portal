{% extends 'account/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h1 class="msg-simple">Мы направим письмо для сброса пароля</h1>

{% if form.errors %}
 <h1 class="msg-error">Введите корректный емейл</h1>
{% else %}
<h1 class="msg-simple">Введите Ваш адрес электронной почты</h1>
{% endif %}

<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Отправить письмо для сброса пароля">
</form>
{% endblock %}
