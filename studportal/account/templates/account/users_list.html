{% extends 'account/base.html' %}
{% load thumbnail %}
<!-- Здесь нелогично использую стили  -->

{% block title %}Люди{% endblock %}

{% block content %}
    <h1 class="msg-simple">Люди</h1>
    <div class="list-images">
        {% for user in users %}
            <div class="image-box">
                <a href="{{ user.get_absolute_url }}" >
                    <img src="{% thumbnail user.profile.photo 180x180 crop='smart' %}">
                    {{ user.get_full_name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
